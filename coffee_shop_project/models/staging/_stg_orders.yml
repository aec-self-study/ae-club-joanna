version: 2

models:
  - name: stg_orders
    description: "staging table, contains one row per order"

    columns:
      - name: order_id
        description: "primary key, an unique order id"
        tests:
          - unique
          - not_null

      - name: customer_id
        description: "foreign key, customer id associated with the order"
        tests:
          - not_null

      - name: order_total
        description: "total price of the order"
        tests:
          - not_null

      - name: order_address
        description: "customer's address for the given order"
        tests:
          - not_null

      - name: order_state
        description: "the state associated with the order"
        tests:
          - not_null

      - name: order_zip
        description: "the zip code associated with the order"
        tests:
          - not_null

      - name: order_created_at
        description: "order creation timestamp"
        tests:
          - not_null