version: 2

models:
  - name: stg_customers
    description: 'staging table, contains one row per customer'

    columns:
      - name: customer_id
        description: "primary key of the model -- an unique customer id"
        tests:
          - unique
          - not_null

      - name: customer_name
        description: "customer's name"
        tests:
          - not_null

      - name: customer_email
        description: "customer's email"
        tests:
          - not_null


