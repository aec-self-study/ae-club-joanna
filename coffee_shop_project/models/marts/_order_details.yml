version: 2

models:
  - name: order_details
    description: 'orders split by order item'

    columns:
      - name: order_item_id
        description: "primary key, a unique order item identifier"
        tests:
          - unique
          - not_null
      - name: customer_type
        description: "the first time a customer orders, they are considered new"
        tests:
          - accepted_values:
              values: ['new', 'returning']
